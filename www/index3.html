            <hr style="height:2px;border-width:0;color:#353535;background-color:#353535;width:330px;">
            <br>
            <label class="label7" for="mkgbriz">Masa obojenog brizganja (kg):</label>
            <input class="input" id="mkgbriz" maxlength="7" inputmode="numeric" style="width:60px" min="0" oninput="validity.valid||(value='');"/>
            <br>
            <br>

            <label class="label8" for="mkgboje">Masa boje (kg):</label>
            <input class="input" id="mkgboje" maxlength="7" inputmode="numeric" style="width:60px" min="0" max="4950" onkeyup="this.value = minmax(this.value, 0, 4950);" oninput="validity.valid||(value='');"/>
            <br>
            <br>
            <label class="label9" for="ntest">Broj testiranja (max. 20):</label>
            <input class="input"  id="ntest" maxlength="2" inputmode="numeric" step="1" style="width:20px" min="0" oninput="validity.valid||(value='');" onkeyup="this.value = minmax(this.value, 0, 20);" onkeydown="if(event.key==='.'){event.preventDefault();}" />
    
            <br>
            <br>
            <label class="label10" for="tper">Tra&#382;eni procenat boje (%):</label>
            <input class="input" id="tper" maxlength="7" inputmode="numeric" style="width:40px" min="0" max="100" onkeyup="this.value = minmax(this.value, 0, 99.99);" oninput="validity.valid||(value='');" />
                   <br>
            <br>

            <!-- <hr style="height:1px;border-width:0;color:#353535;background-color:#353535;"> -->
            <button class="style" id="calculatetper" >
                Izra&#269unaj
            </button>

            <button class="style" id="clear" onclick="
    document.getElementById('mkgbriz').value = '';
    document.getElementById('mkgboje').value = '';
    document.getElementById('ntest').value = '';
    document.getElementById('tper').value = '';
    document.getElementById('tperresult').innerHTML = '';
    document.getElementById('mkgbojeresult').innerHTML = ''
    document.getElementById('mkgbojeresultnt').innerHTML = '';">
                Obri&#353i
            </button>
            <br>
            <hr style="height:2px;border-width:0;color:#353535;background-color:#353535;width:330px;">
            <br>
            <div class="label" id="tperresult"></div>
            <br>
            <div class="label" id="mkgbojeresult"></div>
            <br>
            <div class="label" id="mkgbojeresultnt"></div>
