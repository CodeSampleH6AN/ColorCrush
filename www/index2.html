<body>


        <div id="openModalS" class="modalDialogS">
        <div>
            <a href="#closeS" title="Close" class="closeS">X</a>
            <h2><img  class="img-modalS" src="resources/crush.png" height="42" width="42"> Crush</h2>
            <hr style="height:1px;border-width:0;color:#353535;background-color:#353535">
            <p>Aplikacija za ra&#269unanje masenog udjela boje (g), masenog udjela meljave (kg) i procentualnog udjela meljave (%).</p>
            <hr style="height:1px;border-width:0;color:#353535;background-color:#353535">
            <p style="line-height:0%;margin-top:26px;">Autor: Haris &#352estan</p>
            <p>Verzija: 25.11.18</p>
        </div>
    </div>
        <div class="navbar"></div>
        <br>


            <h1><img class="img-main" src="resources/crush.png" height="42" width="42">Crush</h1>
            <hr style="height:1px;border-width:0;color:#353535;background-color:#353535;">
            <br>
            <label class="label3" for="mkg">Materijal (kg):</label>
            <input class="input" id="mkg" maxlength="5" inputmode="numeric" style="width:44px" min="0" onkeyup="this.value = minmax(this.value, 0)"/>
            <br>
            <br>

            <label class="label4" for="mvkg">Meljava (kg):</label>
            <input class="input" id="mvkg" maxlength="5" inputmode="numeric" style="width:44px" min="0" max="4950"
                   onclick="document.getElementById('mper').value = '';"onkeyup="this.value = minmax(this.value, 0, 4950)"/>
            <br>
            <br>
            <label class="label5" for="cper">Boja (%):</label>
            <input class="input"  id="cper" maxlength="5" inputmode="numeric" style="width:44px" min="0" onkeyup="this.value = minmax(this.value, 0)"/>
            <br>
            <br>
            <label class="label6" for="mper">Meljava (%):</label>
            <input class="input"  id="mper" min="0" max="100" maxlength="5" inputmode="numeric" style="width:44px"
                   onclick="document.getElementById('mvkg').value = '';" onkeyup="this.value = minmax(this.value, 0, 99.99)"/>
            <br>
            <br>

            <!-- <hr style="height:1px;border-width:0;color:#353535;background-color:#353535;"> -->
            <button class="style" id="calculate" >
                Izra&#269unaj
            </button>

            <button class="style" id="clear" onclick="
    document.getElementById('mkg').value = '';
    document.getElementById('mvkg').value = '';
    document.getElementById('cper').value = '';
    document.getElementById('mper').value = '';
    document.getElementById('millresult').innerHTML = '';
    document.getElementById('colorresult').innerHTML = '';
    document.getElementById('perresult').innerHTML = '';">
                Obri&#353i
            </button>
            <br>
            <hr style="height:1px;border-width:0;color:#353535;background-color:#353535;">
            <br>

            <div class="label" id="colorresult"></div>
            <br>
            <div class="label" id="millresult"></div>
            <br>
            <div class="label" id="perresult"></div>
            <br>
        </div>
        <a href="#openModalS"><img src="resources/info_transparent_2.png" heigth="25" width="25" id="info"> </a>
        <a href="index.html"><img src="resources/color_invert.png" heigth="25" width="25" class="color">
